<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script src="./scripts/js-calculator.js"></script>



  </head>
    <body>
      <div class="container">

        <header>
          <div class="row">

          </div>
        </header>

        <nav>
       
        </nav>

        <main>

          <div class="calculator">
            <div class="row">
                <div class="nine-columns">
                  <div class="row" id="display">
                    <div class="one-column" id="display">
                      <div class="calculator__display" id="display" style="text-align:right;">
                         0
                    
                      </div>  

                    </div>
                  </div>
                <div class="row" id="operators">
                  <div class="calculator__keys">
                    <button class="key--operator" data-action="add" id="add">+</button>
                    <button class="key--operator" data-action="subtract" id="subtract">-</button>
                    <button class="key--operator" data-action="divide" id="divide"> / </button>
                    <button class="key--operator" data-action="multiply" id="multiply"> * </button>
             
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button data-action="clear" id="clear">AC</button>
           
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="key--equal" data-action="calculate" id="equals">=</button>
          
                  <button id="one">1</button>
                  <button id="two">2</button>
                  <button id="three">3</button>
     
                  <button id="blank">0</button>
                  <button id="zero">0</button>
                  <button data-action="decimal" id="decimal">.</button>
                </div>
              </div>



              </div>
            </div>
          </div>
        </main>
        
    
        <footer>
         
        </footer>
  </div>
    
  </body>
</html>
