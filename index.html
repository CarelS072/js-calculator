<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script src="./scripts/js-calculator.js"></script>



  </head>
    <body>
      <div class="container">

        <header>
          <div class="row">

          </div>
        </header>

        <nav>
          <div class="row">
            <div class="u-full-width">
            
            </div>
          </div>
        </nav>

        <main>

          <div class="Calculator">
            <div class="row">
                <div class="nine-columns">
                  <div class="row" id="display">
                    <div class="one-column" id="display">
                      <div class="display" id="display" style="text-align:right;">
                         0
                    
                      </div>  

                    </div>
                  </div>
                <div class="row" id="operators">
                  <div class="operators">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="divide"> / </button>
                    <button id="multiply"> * </button>
                  </div>
                </div>
                <div class="row">
                <div id="keypad">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="clear">C</button>
                  </div>
                </div>
                <div class="row">
                <div id="keypad">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="equals">=</button>
                  </div>
                </div>
               <div class="row">
                <div id="keypad">
                  <button id="one">1</button>
                  <button id="two">2</button>
                  <button id="three">3</button>
                  <button id="equals">=</button>
                </div>
              </div>
              <div class="row">
                <div id="keypad">
                  <button id="blank">0</button>
                  <button id="zero">0</button>
                  <button id="decimal">.</button>
                  <button id="equals">=</button>
                </div>
              </div>



              </div>
            </div>
          </div>
        </main>
        
    
        <footer>
         
        </footer>
  </div>
    
  </body>
</html>
